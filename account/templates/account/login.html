<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>ShipTeo Login</title>
    <style>
        .grad {
            background: url('https://ginotateo.github.io/ShipTeo_Style/images/wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .shipteo-title {
            font-weight: lighter;
            background: linear-gradient(to right, #659999, #f4791f);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }
    </style>
</head>

<body class="grad">
{% include 'navbar.html' %}
{% for message in messages %}
<div class="container-fluid p-0">
    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
        {{ message }}
    </div>
</div>
{% endfor %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="shipteo-title">ShipTeo</h2>
                            <br>
                            <form method="post" action="{% url 'account:login' %}">
                                {% csrf_token %}
                                <div class="form-group mb-4">
                                    <input type="text" class="form-control form-control-lg" placeholder="Username" name="username" id="username" required />
                                </div>
                                <div class="form-group mb-4">
                                    <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" id="password" required />
                                </div>
                                <input type="hidden" name="next" value="{{ request.GET.next|default:'' }}">
                                <div class="text-center">
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                        <!-- Uncomment if you want to add a sign-up link -->
                        <!-- <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
