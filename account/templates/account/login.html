<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TateoMerch login</title>
  </head>

    <style>
      .grad {
                background-image: linear-gradient(#659999,#f4791f);
                background-repeat: no-repeat;
                height: 100vh;;
            }
    </style>

  <body class="grad">
    {% for message in messages %}
    <div class="container-fluid p-0">
      <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
        {{ message }}
      </div>
    </div>
    {% endfor %}
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 style="font-weight: lighter; background: linear-gradient(to right, #659999,#f4791f);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
                ">ShipTeo</h2>

                    <br>

                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <form method="post" action="{% url 'account:login' %}">
                                {% csrf_token %}
                                <table class="table">
                                    <tr>
                                        <td>
                                            <!-- Username Input Field -->
                                            <input type="text" class="form-control form-control-lg" placeholder="Email" name="username" id="username" required />
                                            <label class="form-label" for="username">Email</label>
                                        </td>

                                        <td>
                                            <!-- Password Input Field -->
                                            <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" name="password" required />
                                            <label class="form-label" for="password">Password</label>
                                        </td>
                                    </tr>
                                </table>
                                <!-- Hidden field for 'next' URL -->
                                <input type="hidden" name="next" value="{{ request.GET.next|default:'' }}">
                                <br>
                                <!-- Login Button -->
                                <div class="text-center"> <!-- Centering the button -->
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>





                    </div>
                <div>


    {#              <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>#}
    {#              </p>#}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
